<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="detail-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="task-form">
      <section id="add-task-section">
        <h3 class="section-name top-section">Add Item</h3>
        <div class="add-task-block">
          <input id="add-task" class="task task-input-field" type="text">
          <button class="task-button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-name">Todo</h3>
        <ul class="task-list" id="task-list-section">
          <li class="task-item">
            <input class="task-check" type="checkbox">
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="task task-input-field">
            <button class="task-button edit-task">Edit</button>
            <button class="task-button delete-task">
              <img class="remove-icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-check" type="checkbox">
            <label class="task task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input-field">
            <button class="task-button edit-task">Save</button>
            <button class="task-button delete-task">
              <img class="remove-icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
      </ul>
      </section>
      <section>
        <h3 class="section-name">Completed</h3>
        <ul class="task-list" id="completed-tasks-section">
          <li class="task-item">
            <input class="task-check" type="checkbox" checked>
            <label class="task task-name">See the Doctor</label>
            <input type="text" class="task task-input-field">
            <button class="task-button edit-task">Edit</button>
            <button class="task-button delete-task">
              <img class="remove-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
